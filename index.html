<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор чаевых</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tips">
        <div class="tips__container">
            <div class="tips__header">
                <img src="./icons/logo.svg" alt="splitter">
            </div>
            <div class="tips__body">
                <div class="tips__column tips__column_1">
                    <div class="tips__bill bill">
                        <div class="bill__lable lable">Счёт</div>
                        <input type="text"  id="bill" class="bill__input">
                        <span class="error__message">должно быть целое число больше 0</span>
                    </div>
                    <div class="tips__percent percent">
                        <div class="percent__lable lable">Выберите % чаевых</div>
                        <div class="percent__items">
                            <div class="percent__item">5%</div>
                            <div class="percent__item">10%</div>
                            <div class="percent__item" >15%</div>
                            <div class="percent__item">25%</div>
                            <div class="percent__item">50%</div>
                            <input type="text" class="percent__item percent__input" id="percent">
                            <span class="error error_percent error__message">должно быть целое число от 0 до 100</span>
                        </div>
                    </div>
                    <div class="tips__amount">
                        <div class="amount__lable lable">Количество людей</div>
                        <input type="text" class="amount__input" id="amount">
                        <span class="error error__message">должно быть целое число больше 0</span>
                    </div>
                </div>
                <div class="tips__column tips__column_2">
                        <div>
                            <div class="tips__amount amount">
                                <div class="amount__title title">Чаевых на человека</div>
                                <div class="amount__sum sum">0</div>
                            </div>
                            <div class="tips__total total">
                                <div class="total__title title">Всего</div>
                                <div class="total__sum sum">0</div>
                            </div>
                        </div>
                        <button class="tips__button">Очистить</button>
                </div>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
